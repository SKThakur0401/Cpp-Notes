<!-- Here we are going to learn to add internal links!! or navigate from one part to another within a page... -->

<!DOCTYPE html>

<html>
    <head>
        <title>File-4 HTM</title>
    </head>

    <body>
        <!-- <div> -->
        <img src="itemsForTesting/imagosomu.jpg" height="250" alt="fk the image">
        </div>      <!--Divison made us print things on separate lines -->
        <img src="itemsForTesting/imagosomu.jpg" height="250" alt="fk the image">
        <img src="itemsForTesting/Screenshot 2022-04-28 at 10.49.45 PM.png" height="250" alt="fk the image">
        <img src="itemsForTesting/Screenshot 2022-04-28 at 10.49.45 PM.png" height="250" alt="fk the image">
        <img src="itemsForTesting/Screenshot 2022-05-17 at 3.51.05 PM.png" height="250" alt="fk the image">
        <img src="itemsForTesting/Screenshot 2022-05-17 at 3.51.05 PM.png" height="250" id="monkey" alt="fk the image">

        <!-- We gave the container tag above an "id" to uniquely identify it,,, See the last a href tag, it directly takes us to this part of page -->

        <img src="itemsForTesting/Screenshot 2022-04-28 at 10.49.45 PM.png" height="250" alt="fk the image">
        <img src="itemsForTesting/Screenshot 2022-04-28 at 10.49.45 PM.png" height="250" alt="fk the image">
        <img src="itemsForTesting/Screenshot 2022-04-28 at 11.10.20 PM.png" height="250" alt="fk the image">
        <img src="itemsForTesting/Screenshot 2022-04-28 at 11.10.20 PM.png" height="250" alt="fk the image">
        <img src="itemsForTesting/Screenshot 2022-04-28 at 11.10.20 PM.png" height="250" alt="fk the image">
        <img src="itemsForTesting/Screenshot 2022-04-28 at 11.10.20 PM.png" height="250" alt="fk the image">
        
        <br>

        <a href="#"> <h3>Go To top of the page Button</h3></a>

        <!-- a href= "#"  will take you to the top part of the same page!!,,, after scrolling down u might wanna go to the top again...this will help in that!!  -->

        <a href="#monkey">Go To monkey type button</a>

        <!-- By putting "#" and then "id" of a particular image or any container tag,,, u can directly reach that part of page!!! -->
    </body>
</html>
