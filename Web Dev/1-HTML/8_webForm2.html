<!DOCTYPE html>

<html>
    <head>
        <title>Form-2</title>
    </head>

    <body>
        <form action="">
            <label for="userid">Username</label>
            
            <input type="text" id="userid" required>

            <label for="passid">Password</label>

            <input type="password" id="passid" placeholder="top secret!!">

            <p>
                How much would you rate this website on a scale of 1 to 10 ?
                <br>
                <input type="range" min="0" max="10" step="1">  <!-- You can set step="0.1" so that it can take more no. continuous values... -->
            </p>
            <label for= "fixation" >URL</label>
            <input type=""url" name="naman" id="fixation" placeholder = "https://www.example.com">

            <!-- "placeholder" is an interesting feature... it fills that space for input with an example value and when u start typing the example value goes away... u might have experienced it!! -->
            <!-- U could have used this with username and password also! -->

            <input type="submit" value="SubShit">

        </form>
    </body>

</html>
