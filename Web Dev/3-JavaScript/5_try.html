<!DOCTYPE html>

<html>
    <head>
        <title>JS with HTML</title>

        <script language="javascript">
            var x;
            x= parseInt(windows.prompt("Enter integer : "));

            var pdt=1;
            for(let i=2; i<= x; i++)
            {
                pdt*=i;
            }
            
            document.writeln("The answer is " + pdt);
        </script>
    </head>
</html>
