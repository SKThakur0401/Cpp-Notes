            function validation()
            {
                var name; var password;
                name= document.forms("frm1").name.value;
                password= document.forms("frm1").password.value;

                if(name== "" || password== "")
                {
                    alert("Please fill all data");
                }
                
                else
                {
                    alert("Successful")
                }
            }
