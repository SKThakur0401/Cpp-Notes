<!DOCTYPE html>
<html>
    <head>
        <title>Employee Registration form</title>

    </head>

    <body>
        <h2><center>Employee Registration form</center></h2>
        <table align="center">
            <tr>
                <td></td>
                <td>
                    <input type="radio" name="gender" id="fk"> Mr.
                    <input type="radio" name="gender" id="fk"> Mrs.
                    <input type="radio" name="gender" id="fk"> Ms.
                </td>
            </tr>

            <tr>
                <td>First Name</td>
                <td>
                    <input type="text" value="First Name">
                </td>
            </tr>

            <tr>
                <td>Last Name</td>
                <td>
                    <input type="text" value="Last Name">
                </td>
            </tr>


            <tr>
                <td>Mail Address1</td>
                <td>
                    <input type="text"></input>
                </td>
            </tr>

            <tr>
                <td>Mail Address2</td>
                <td>
                    <input type="text"></input>
                </td>
            </tr>

            <tr>
                <td>City</td>
                <td>
                    <input type="text"></input>
                </td>
            </tr>

            <tr>
                <td>state</td>
                <td>
                    <select name="fk" id="ef" required>
                        <option value="Gujju">Gujarat</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Lucknow">Lucknow</option>
                        <option value="Patna">Patna</option>
                        <option value="Ranchi">Ranchi</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Indore">Indore</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Zip</td>
                <td>
                    <input type="text"></input>
                </td>
            </tr>

            <tr>
                <td>Upload Photo</td>
                <td>
                    <input type="file" name="fk" id="tt">
                </td>
            </tr>

            <tr>
                <td>E-mail</td>
                <td>
                    <input type="email"></input>
                </td>
            </tr>

            <tr>
                <td>Mobile</td>
                <td>
                    <input type="number" value=91></input>
                </td>
            </tr>

            <tr>
                <td>Languages Known</td>
                <td>
                    <input type="checkbox"> Gujarati
                    <br>
                    <input type="checkbox"> Hindi
                    <br>
                    <input type="checkbox"> English
                    <br>
                    <input type="checkbox"> Marathi
                </td>
            </tr>

            <tr>
                <td>Additional Information</td>
                <td>
                    <textarea rows="5" cols="40">Optional</textarea>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="submit" value="submit">
                    <input type="reset" value="reset">
                </td>
            </tr>
        </table>
    </body>
</html>
